<mat-toolbar color="primary">
    <span *ngIf="customerTab.isActive">Customers</span>
    <span *ngIf="loanCalcTab.isActive">Loan Calculator</span>
    <!-- <span *ngIf="settingsTab.isActive">Settings</span> -->
</mat-toolbar>
<mat-tab-group color="primary" mat-stretch-tabs>
    <mat-tab #customerTab>
        <ng-template mat-tab-label>
            <mat-icon>people</mat-icon>
        </ng-template>
        <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
            <div *ngFor="let customer of customers;let i = index"  class="card-container">
                <app-customer-info [id]="customer.key" [value]="customer.value" (deleteCustomer)="deleteCustomer(customer.key, i)" (exportCustomer)="exportCustomer(customer.key)"></app-customer-info>
            </div>
        </div>
    </mat-tab>
    <mat-tab #loanCalcTab>
        <ng-template mat-tab-label>
            <mat-icon>attach_money</mat-icon>
        </ng-template>
        <app-loan-calculator></app-loan-calculator>
    </mat-tab>
    <!-- <mat-tab #settingsTab>
        <ng-template mat-tab-label>
            <mat-icon>settings</mat-icon>
        </ng-template>
        Settings
    </mat-tab> -->
</mat-tab-group>

<button mat-fab color="accent" class="fab-pos" *ngIf="customerTab.isActive" routerLink="/customer/create">
    <mat-icon>person_add</mat-icon>
</button>
